<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Memory</title>

<style>
body {
    background: linear-gradient(to bottom right, #F5E9D8, #E6DAF1);
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    padding: 40px;
}
form {
    background: white;
    padding: 25px;
    width: 450px;
    margin: auto;
    border-radius: 15px;
    border: 3px solid #E6DAF1;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}
input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1.5px solid #CBB7E5;
}
button {
    background: #D8B46A;
    color: #1F3E5A;
    font-weight: bold;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
}
.tag-options {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin: 10px 0;
}
.tag-label {
    background: #F6D7A7;
    padding: 6px 12px;
    border-radius: 12px;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2>Add a New Memory üíô</h2>

<form method="POST" enctype="multipart/form-data">

    <input type="text" name="title" placeholder="Memory Title" required>
    <textarea name="content" placeholder="Write about your moment..." required></textarea>

    <label>Date</label>
    <input type="date" name="date" required>

    <label>Emotion</label>
    <input type="text" id="emotionSearch" placeholder="Search or add new emotion..." onkeyup="filterEmotion()">

    <select name="emotion" id="emotionDropdown" required>
        <option value="happy">üòä Happy</option>
        <option value="sad">üò¢ Sad</option>
        <option value="bittersweet">üí´ Bittersweet</option>
        <option value="confused">üò∂‚Äçüå´ Confused</option>
    </select>

    <button type="button" onclick="addNewEmotion()">‚ûï Add New Emotion</button>

    <label>Image (optional)</label>
    <input type="file" name="image" accept="image/*">

    <label>Voice (optional)</label>
    <input type="file" name="audio" accept="audio/*">

    <label>Tags</label>
    <div class="tag-options">
        {% for t in tags %}
            <label class="tag-label">
                <input type="checkbox" name="selected_tags" value="{{ t.tag_id }}">
                {{ t.tag_name }}
            </label>
        {% endfor %}
    </div>

    <input type="text" name="new_tags" placeholder="Add new tags (comma separated)">

    <button type="submit">Save Memory</button>
</form>

<script>
function filterEmotion() {
    let input = document.getElementById("emotionSearch").value.toLowerCase();
    let dropdown = document.getElementById("emotionDropdown");
    for (let opt of dropdown.options) {
        opt.style.display = opt.text.toLowerCase().includes(input) ? "" : "none";
    }
}

function addNewEmotion() {
    let val = document.getElementById("emotionSearch").value.trim();
    if (!val) return alert("Enter emotion name");

    let opt = document.createElement("option");
    opt.value = val;
    opt.text = "‚ú® " + val;
    document.getElementById("emotionDropdown").add(opt);
    document.getElementById("emotionDropdown").value = val;
}
</script>

</body>
</html>
